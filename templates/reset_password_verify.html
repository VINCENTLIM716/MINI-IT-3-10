{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Verify OTP</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-red-600">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label for="otp" class="block mb-2">Enter the OTP sent to your email:</label>
      <input id="otp" name="otp" type="text" required
             class="w-full p-2 border rounded mb-4" />
      <button type="submit"
              class="w-full py-2 rounded bg-green-600 text-white hover:bg-green-700">
        Verify OTP
      </button>
    </form>
  </div>
{% endblock %}
