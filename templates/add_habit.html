{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 via-blue-100 to-purple-100 py-12 px-4">
    <div class="bg-white border-4 border-blue-200 shadow-2xl rounded-2xl p-10 w-full max-w-xl">
        <h2 class="text-4xl font-extrabold text-center text-green-700 mb-10">🌟 Add a New Habit</h2>

        <form method="POST" action="{{ url_for('add_habit') }}">
            <div class="mb-8">
                <label for="habit_name" class="block text-lg font-medium text-gray-800 mb-3">Habit Name</label>
                <input 
                    type="text" 
                    id="habit_name" 
                    name="habit_name" 
                    required
                    placeholder="e.g., Walk 30 minutes 🚶‍♀, Drink water 💧"
                    class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl shadow focus:outline-none focus:ring-4 focus:ring-green-400 transition duration-300"
                />
            </div>

            <!-- Add frequency selection -->
            <div class="mb-8">
                <label for="habit_frequency" class="block text-lg font-medium text-gray-800 mb-3">Frequency</label>
                <select
                    id="habit_frequency"
                    name="frequency"
                    required
                    class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl shadow focus:outline-none focus:ring-4 focus:ring-green-400 transition duration-300"
                >
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white text-xl font-bold py-4 rounded-full shadow-md transition duration-300">
                ➕ Add Habit
            </button>
        </form>

        <div class="text-center mt-8">
            <a href="{{ url_for('habits') }}" 
               class="text-blue-600 hover:underline text-base">← Back to Your Habits</a>
        </div>
    </div>
</div>
{% endblock %}
