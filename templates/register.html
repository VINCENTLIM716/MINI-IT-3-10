{% extends 'base.html' %}
{% block content %}
<h2>Create Your Account</h2>
<form method="POST">
    <label>Username:</label><br>
    <input name="username" required><br><br>

    <label>Password:</label><br>
    <input name="password" type="password" required><br><br>

    <input type="submit" value="Register">
</form>
{% endblock %}
